<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="#" method="post" [formGroup]="myForm">
				<h2>Registration Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="full-name" id="full-name" class="input-text" formControlName="username" placeholder="Your Name:" required>
                        <span *ngIf="isValid('username')">Username is required !</span>
					</div>
					<div class="form-row">
						<input type="text" name="your-email" id="your-email" class="input-text" formControlName="email" placeholder="Your Email:" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" id="email">
                        <span *ngIf="isValid('email')">Entered email is invalid !</span>
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text"  formControlName="password" placeholder="Your Password:" required>
                        <span *ngIf="isValid('password')">Password is a mandatory field !</span>
					</div>
					<div class="form-row">
						<input type="password" name="comfirm-password" id="comfirm-password" formControlName="cnfpass" class="input-text" placeholder="Confirm Password:" required>
                        <span *ngIf="isValid('cnfpass')">Password and confirm password should match !</span>
					</div>
				</div>

                <div class="buttons">
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Register" (click)="register()">
                    </div>
                    <span class="already">Already have an account ? </span>
                    <div style="width: 290px; padding: 20px;">
                        <button class="form-btn-hollow" (click)="movetologin()">Login</button>
                    </div>
                </div>
				
			</form>
		</div>
	</div>
</body>
</html>
